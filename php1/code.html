<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
    </head>
    <style>
 
        body{
            background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/03/Dark-Wallpaper-Photo.jpg");
            background-size: cover;
        }
        .style{
            margin-top: 200px;
            background:none;
            border-radius: 10px;
            border: 2px solid yellow;
            width: 300px;
            height: 300px;


        }
        #ages{
            margin-top: 20%;
            background: none;
            border: 2px solid yellow;
            color: slategrey;
        }
        #age{
            margin-top: 40%;
            border:2px dotted yellow;
            color: slategrey;
        }
    </style>
    <body>
    
 <center>
     <div class="style">
    <input id="ages" type="text" onkeyup="calcAge()" >
    <div id="age"></div>
</div>
 </center>
 
 <script>
        function calcAge(){
            

     var value =document.getElementById('ages').value;
     
     //alert(calc);
     document.getElementById('age').innerText= value * 356;
     
    }
 </script>

    </body>
</html>
